    <!-- Custom Theme JavaScript -->
    <script src="js/berryGrow.js"></script>



    <script type="text/template" id="template_timer">
      <div class="col-md-6 ">
        <h3><%= machine.name %></h3>
        <div class="col-md-6">
          <div class="col-md-5  text-left"> Light :</div>
          <div class="input-group clockpicker pull-center" data-autoclose="true" data-align="top" data-placement="left">
            <input id="<%= id %>_encendido" class="form-control timer_input" onfocus="blur();" type="text" value="<%= status.day.timer %>"  data-machine-reference="status[<%= id %>].day.timer">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-time"></span>
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-5 text-left"> Dark:</div>
          <div class="input-group clockpicker" data-autoclose="true" data-align="top" data-placement="left">
            <input id="<%= id %>_apagado" class="form-control timer_input" onfocus="blur();" type="text" value="<%= status.night.timer %>" data-machine-reference="status[<%= id %>].night.timer">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-time"></span>
            </span>
          </div>
        </div>
      </div>
    </script>

    <script  type="text/template" id="template_fan">
      <div class="col-md-6 ">
        <h3><%= machine.name %></h3>
        <div>
            <input type="text" class="fan_power"  data-from="<%= status.night.fanExtraction %>" data-machine-reference="status[<%= id %>].night.fanExtraction" data-is-numeric="true"/>
        </div>
        <div>
            <input type="text" class="fan_power"  data-from="<%= status.day.fanExtraction %>" data-machine-reference="status[<%= id %>].day.fanExtraction" data-is-numeric="true"/>
        </div>
      </div>
    </script>



</body>
